# ===========================================
# Docker Compose for Production (Hostinger VPS)
# ===========================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# Pull latest: docker-compose -f docker-compose.prod.yml pull && docker-compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  app:
    image: ghcr.io/davecrosser91/body-and-mind:latest
    container_name: routine-game
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - WHOOP_CLIENT_ID=${WHOOP_CLIENT_ID}
      - WHOOP_CLIENT_SECRET=${WHOOP_CLIENT_SECRET}
      - WHOOP_REDIRECT_URI=${WHOOP_REDIRECT_URI}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Watchtower - Auto-update container when new image is pushed
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /home/deploy/.docker/config.json:/config.json:ro
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=300  # Check every 5 minutes
      - WATCHTOWER_INCLUDE_STOPPED=false
      - WATCHTOWER_NOTIFICATIONS=shoutrrr
      # Optional: Add notification URL for Slack/Discord/etc
      # - WATCHTOWER_NOTIFICATION_URL=discord://token@webhookid
    command: routine-game  # Only watch the app container
    restart: unless-stopped
