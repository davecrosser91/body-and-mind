version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: habit-animals-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: habit_animals
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Run the app in Docker too
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: habit-animals-app
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/habit_animals?schema=public
      NEXTAUTH_SECRET: dev-secret-change-in-production
      NEXTAUTH_URL: http://localhost:3000
      JWT_SECRET: dev-jwt-secret-change-in-production
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - full  # Only run with: docker compose --profile full up

volumes:
  postgres_data:
